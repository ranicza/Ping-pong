<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset = "utf-8">
    <title>Ping-pong</title>
</head>
<body>
<div class="container">
    <div id="for-user">
        <h1 class="lead"> Hello! </h1>
        <p>Write your favorite number and click 'Start!' to play 'Ping-Pong' game.</p>

        <form id="start-game" role="form">
            <input id="num" type="text" placeholder="Write a number">
            <div>
                <button id="btn-click" type="submit" class="btn btn-primary btn-lg">Start!</button>
            </div>
        </form>
    </div>

    <div id="result">
            <div id="quote">

            </div>

            <div>
                <button id="btn-two" type="submit" class="btn btn-primary btn-lg"> Play again?</button>
            </div>
    </div>

</div>
</body>
</html>
